version: '3'

services:
  web_rides:
    build: .
    command: npm start
    restart: always
    ports:
      - "8000:8000"
    links:
      - mongodb_rides
    depends_on:
      - mongodb_rides
    networks: 
      - rideshare_network
    environment:
      - TEAM_NAME=CC_706_276_1808_652
  mongodb_rides:
    image: mongo
    ports: 
      - "27018:27017"
    networks:
      - rideshare_network
    environment:
      - TEAM_NAME=CC_706_276_1808_652
networks:
  rideshare_network:
    driver: bridge

